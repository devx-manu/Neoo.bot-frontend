<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tech Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    /* üè∑Ô∏è Top Center Container */
    .title-container {
      position: absolute;
      top: 5%; /* üëà always near top of screen */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 8px 16px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #09f, 0 0 40px #0ff;
      animation: glowPulse 2s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #09f, 0 0 40px #0ff;
        transform: scale(1);
      }
      100% {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #09f, 0 0 60px #0ff;
        transform: scale(1.05);
      }
    }

    h3 {
      font-size: clamp(1rem, 3vw, 1.5rem);
      max-width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      padding: 6px 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #fff;
      text-shadow: 0 0 5px #09f, 0 0 10px #0ff;
      opacity: 0;
      animation: fadeIn 2s ease forwards, typing 3s steps(40) 1s forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0ff;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* üåå Solar System stays in center */
    .solar-system {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: -1;
    }

    .sun {
      width: clamp(60px, 10vw, 100px);
      height: clamp(60px, 10vw, 100px);
      background: radial-gradient(circle, #ffcc00, #ff6600);
      border-radius: 50%;
      box-shadow: 0 0 50px 20px rgba(255, 204, 0, 0.6);
      position: absolute;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .planet {
      width: clamp(12px, 2vw, 20px);
      height: clamp(12px, 2vw, 20px);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      box-shadow: 0 0 10px cyan;
    }

    .buttons {
      position: absolute;
      bottom: 5%;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      padding: 10px 20px;
      font-size: clamp(0.8rem, 2vw, 1rem);
      border-radius: 30px;
      background: linear-gradient(45deg, #0ff, #09f, #f0f);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
      box-shadow: 0 0 20px #0ff;
    }

    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #0ff, 0 0 60px #f0f;
    }

    /* Responsive orbit sizes */
    @media (max-width: 768px) {
      .orbit:nth-child(2) { width: 200px; height: 200px; }
      .orbit:nth-child(3) { width: 300px; height: 300px; }
      .orbit:nth-child(4) { width: 400px; height: 400px; }
      .orbit:nth-child(5) { width: 500px; height: 500px; }
    }

    @media (min-width: 769px) {
      .orbit:nth-child(2) { width: 300px; height: 300px; }
      .orbit:nth-child(3) { width: 500px; height: 500px; }
      .orbit:nth-child(4) { width: 700px; height: 700px; }
      .orbit:nth-child(5) { width: 900px; height: 900px; }
    }
  </style>
</head>
<body>

  <!-- üè∑Ô∏è Title Section (Fixed at Top) -->
  <div class="title-container">
    <h1>Neoo - The Bot</h1>
    <h3>Your futuristic AI assistant that delivers top dev news at 9AM & 6PM every day</h3>
  </div>

  <!-- üåå Solar System in Background -->
  <div class="solar-system">
    <div class="sun"></div>
    <div class="orbit"><div class="planet" style="background:#00ffff; transform:translateX(150px);"></div></div>
    <div class="orbit" style="animation-duration:30s;"><div class="planet" style="background:#ff00ff; transform:translateX(250px);"></div></div>
    <div class="orbit" style="animation-duration:40s;"><div class="planet" style="background:#00ff00; transform:translateX(350px);"></div></div>
    <div class="orbit" style="animation-duration:50s;"><div class="planet" style="background:#e5ff00; transform:translateX(450px);"></div></div>
  </div>

  <!-- üöÄ Buttons -->
  <div class="buttons">
    <a href="https://t.me/Neoo67_bot" target="_blank">Visit Bot</a>
    <a href="https://github.com/devx-manu/Neoo.bot.git" target="_blank">Visit GitHub</a>
    <a href="https://www.linkedin.com/in/manu-sh-md220304?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
  </div>

</body>
</html>
